<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Wally on the Web</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        border-radius: 3px;
        font-size: 12px;
        height: 155px;
        width: 600px;
    }

	#output {
		border-radius: 5px;
		border: 1px solid darkgrey;
		padding: 10px;
        font-size: 12px;
	}

    #headerbar {
        margin:0 auto; 
        position: relative; 
        top: 20%; 
        left: 0; 
        bottom: 0; 
        right: 0;
    }

	#main {
		max-width: 600px;
		margin: 100px auto;
	}

  </style>
</head>
<body>

<div id=main>
    <h1 id="headerbar">
        <a style="text-decoration: none;" href="https://github.com/Cuber01/Wally">Wally</a>
    </h1>
    
    <pre id="editor">print("Hello World!");




</pre>

    <!-- onclick do stuff -->
    <button id="run">Run</button>
    <button id="clear">Clear</button>
    
    <h5 style="margin-top: 50px;">Output</h5>

    <div id="output">Sample text</div>

</div>

<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./Wally.js"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");

    const btn = document.getElementById("clear");

    const importObject = {
        imports: { imported_func: (arg) => console.log(arg) },
    };


    btn.addEventListener('click', function handleClick() {
        var elem = document.getElementById("output");
        elem.textContent = "";
    });

</script>

</body>
</html>
